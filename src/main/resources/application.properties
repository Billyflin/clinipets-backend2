spring.application.name=clinipets-backend
# --- CONFIGURACIÓN DE SECRETOS (Inyectados desde Docker/.env) ---
# Aquí le dices a Spring: "Busca la variable de entorno y úsala"
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}
app.security.n8n-key=${N8N_API_KEY}
# JWT Config
jwt.secret=${JWT_SECRET}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
google.client-id=${GOOGLE_CLIENT_ID}
# --- CONFIGURACIÓN TÉCNICA BASE ---
spring.jpa.open-in-view=false
server.servlet.context-path=/api/v1
# Jackson para que las fechas se vean bonitas en JSON
spring.jackson.serialization.write-dates-as-timestamps=false
# --- JWT CONFIG (Para que JwtTokenService.kt no explote) ---
# 1. El Issuer que pide tu código
jwt.issuer=ClinipetsBackend
# 2. La expiración en MINUTOS (Tal como lo pide la variable expMinutes)
jwt.expiration-minutes=60
# 3. El Secreto (¡OJO!)
# Tu código usa Base64.decode(), así que esto TIENE que ser un Base64 válido.
# Este string es "secreto_super_seguro_para_desarrollo_local_clinipets_backend_2025" codificado.
jwt.secret=c2VjcmV0b19zdXBlcl9zZWd1cm9fcGFyYV9kZXNhcnJvbGxvX2xvY2FsX2NsaW5pcGV0c19iYWNrZW5kXzIwMjU=
# (Opcional) Si tienes un RefreshTokenService que pide horas
jwt.refresh-expiration-hours=24