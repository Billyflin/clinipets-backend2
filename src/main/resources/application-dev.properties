# --- MinIO Storage (Dev) ---
minio.url=http://minio:9000
minio.access-key=clinipets_admin
minio.secret-key=clinipets_secure_key
minio.bucket-name=clinipets-media
ia.enabled=true
ia.provider=github
ia.startup-probe.enabled=true
# GitHub Models (compatible OpenAI)
