# Optimización de Gradle y toolchains
org.gradle.jvmargs=-Xmx1g -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
# Hace que Gradle descargue automáticamente el JDK configurado en la toolchain (JDK 21)
org.gradle.java.installations.auto-download=true
# Perfil local con H2 en memoria para desarrollo rápido
spring.datasource.url=jdbc:h2:mem:localdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
# Logs más verbosos en local si se desea
logging.level.org.springframework=info
logging.level.org.hibernate.SQL=warn
