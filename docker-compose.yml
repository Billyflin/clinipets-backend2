services:
  # 1. Base de Datos PostgreSQL
  db:
    image: postgres:15
    container_name: clinipets-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # 2. Backend Spring Boot
  app:
    image: clinipets-backend:latest
    container_name: clinipets-app
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: "curl -f http://localhost:8080/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 4. SonarQube
  #  sonarqube:
  #    image: sonarqube:community
  #    container_name: clinipets-sonar
  #    ports:
  #      - "9005:9000"
  #    environment:
  #      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
  #    volumes:
  #      - sonar_data:/opt/sonarqube/data
  #      - sonar_extensions:/opt/sonarqube/extensions
  #      - sonar_logs:/opt/sonarqube/logs
  #    restart: unless-stopped

  # 5. Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: clinipets-tunnel
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - app

  # 6. MinIO (S3 Compatible Storage)
  minio:
    image: minio/minio:latest
    container_name: clinipets-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: clinipets_admin
      MINIO_ROOT_PASSWORD: clinipets_secure_key
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  minio_data:
