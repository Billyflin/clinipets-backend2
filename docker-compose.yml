services:
  # 1. Base de Datos PostgreSQL
  db:
    image: postgres:15
    container_name: clinipets-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # 2. Tu Backend Spring Boot
  app:
    image: clinipets-backend:latest # O usa ${BACKEND_IMAGE} si lo prefieres
    container_name: clinipets-app
    build: .
    environment:
      # Usamos 'dev' porque es tu entorno real de trabajo
      SPRING_PROFILES_ACTIVE: dev

      # Conexión a la DB del contenedor
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Variables de Negocio
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      N8N_API_KEY: ${N8N_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}
      META_PHONE_NUMBER_ID: ${META_PHONE_NUMBER_ID}

      # ☢️ FIX NUCLEAR DE FECHAS (Vital para Android) ☢️
      # Esto obliga a Spring a devolver "2025-12-01T10:00:00Z" (Texto)
      # en lugar de [2025, 12, 1] o 17895623.00 (Números).
      SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS: "false"
      SPRING_JACKSON_TIME_ZONE: "UTC"

    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: "curl -f http://localhost:8080/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 3. n8n (El Orquestador)
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: clinipets-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=washona
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  # 4. SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: clinipets-sonar
    ports:
      - "9005:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    restart: unless-stopped

  # 5. Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: clinipets-tunnel
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - app

  # 6. MinIO (S3 Compatible Storage)
  minio:
    image: minio/minio:latest
    container_name: clinipets-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: clinipets_admin
      MINIO_ROOT_PASSWORD: clinipets_secure_key
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  n8n_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  minio_data:
